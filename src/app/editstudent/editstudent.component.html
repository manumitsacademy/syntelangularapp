<div id="d1">
  <h1>Update student details</h1>
  <form #sform="ngForm">
    <input type="text" name="name" #stname="ngModel" [ngModel]="cstudent.name" required minlength="4"><br>
    <div *ngIf="sform.controls.sname">
      <span *ngIf="sform.controls.sname.errors">
          <span *ngIf="sform.controls.sname.errors.required">Student Name must </span>
          <span *ngIf="sform.controls.sname.errors.minlength">Student Name must be min 4 letters</span>
      </span>
      
    </div>
    <input type="text" name="age" #stage="ngModel" [ngModel]="cstudent.age"><br>
    <button [disabled]="!sform.valid" (click)="updateStudent(sform.value)">Update Student</button>
  </form>
  </div>
